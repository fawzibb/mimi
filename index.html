<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Birthday Of mimi 🎉</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(to bottom right, #ffb6c1, #ffe4e1);
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #d63384;
      font-size: 2.5em;
      margin: 40px 20px 20px;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      background-color: pink;
      border-radius: 30px 30px 30px 30px;
      animation: float 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); }
      100% { transform: translateY(-110vh) translateX(30px); }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      padding: 20px;
      margin-left: auto;
      margin-right: auto;
      width: 70%;
      
    }
    h1 {
  white-space: nowrap; /* منع انقسام السطر */
  overflow: hidden;
  text-overflow: ellipsis;
  font-size: clamp(1.5rem, 5vw, 3.5rem); /* يتغير مع حجم الشاشة */
  text-align: center;
  color: #d63384;
  margin: 40px 20px 20px;
}

    .gallery img {
      width: 90%;
      height: auto;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 0 10px #aaa;
    }

    audio {
      display: none;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 3.5em;
      }

      .balloon {
        width: 60px;
        height: 80px;
      }

      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }
  </style>
</head>
<body>

  <h1>🎂 !! HappyBirthday mimi !! 🎂</h1>

  <!-- البالونات -->
  <script>
    for (let i = 0; i < 20; i++) {
      let balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * window.innerWidth + 'px';
      balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 80%)`;
      balloon.style.animationDuration = (8 + Math.random() * 5) + 's';
      document.body.appendChild(balloon);
    }
  </script>

  <!-- مشغل صوت -->
  <audio autoplay loop>
    <source src="happybirthday.mp3" type="audio/mpeg">
    متصفحك لا يدعم تشغيل الصوت.
  </audio>

  <!-- معرض صور -->
  <div class="gallery">
    <img src="images/mimi1.jpg" alt="ميمي 1">
    <img src="images/mimi2.jpg" alt="ميمي 2">
    <img src="images/mimi3.jpg" alt="ميمي 3">
    <img src="images/mimi4.jpg" alt="ميمي 3">
    <!-- أضف المزيد -->
  </div>

</body>

<script>
  function tryPlayAudioOnce() {
    const audio = document.getElementById('birthday-audio');
    if (audio && audio.paused) {
      audio.play().catch(err => {
        console.log("لم يتم تشغيل الصوت تلقائيًا:", err);
      });
    }

    // إزالة جميع الأحداث بعد أول تشغيل
    window.removeEventListener('click', tryPlayAudioOnce);
    window.removeEventListener('touchstart', tryPlayAudioOnce);
    window.removeEventListener('scroll', tryPlayAudioOnce);
    window.removeEventListener('mousemove', tryPlayAudioOnce);
  }

  // تشغيل الصوت عند أول تفاعل فقط
  window.addEventListener('click', tryPlayAudioOnce);
  window.addEventListener('touchstart', tryPlayAudioOnce);
  window.addEventListener('scroll', tryPlayAudioOnce);
  window.addEventListener('mousemove', tryPlayAudioOnce);
</script>
</html>
