<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ÿßÿ∂ÿ∫ÿ∑ ŸÑŸÑÿ®ÿØÿ° üê≥</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: linear-gradient(to top, #005f99, #66ccff);
      font-family: sans-serif;
    }

    .ocean {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .orca {
      width: 150px;
      position: absolute;
      bottom: -200px;
      left: -150px;
      margin-top: 20px;
      animation: arcJump 3s ease-out forwards;
      cursor: pointer;
      z-index: 2;
      transition: transform 1s, opacity 1s;
    }

    .click-text {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.5em;
      text-shadow: 0 0 10px #000;
      animation: float 2s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes arcJump {
      0% {
        bottom: -200px;
        left: -150px;
        transform: rotate(0deg);
      }
      50% {
        bottom: 300px;
        left: 50%;
        transform: translateX(-50%) rotate(-15deg);
      }
      100% {
        bottom: 150px;
        left: 50%;
        transform: translateX(-50%) rotate(0deg);
      }
    }

    @keyframes float {
      0%, 100% { top: -40px; }
      50% { top: -50px; }
    }

    @keyframes dive {
      to {
        bottom: -300px;
        opacity: 0;
      }
    }

    .waves {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: url('images/may.png') repeat-x;
      animation: wave 10s linear infinite;
      z-index: 1;
    }

    @keyframes wave {
      from { background-position-x: 0; }
      to { background-position-x: 1000px; }
    }
  </style>
</head>
<body>
  <div class="ocean">
    <img src="images/ocen.png" class="orca" id="orca" />
    <div class="waves"></div>
  </div>

  <!-- ŸÖÿ¥ÿ∫ŸÑ ÿßŸÑÿµŸàÿ™ -->
  <audio id="birthday-audio">
    <source src="happybirthday.mp3" type="audio/mpeg">
  </audio>

  <script>
    const orca = document.getElementById('orca');
    const audio = document.getElementById('birthday-audio');

    // ÿ•ÿ∂ÿßŸÅÿ© ŸÜÿµ "Click Me" ŸÅŸàŸÇ ÿßŸÑÿ≠Ÿàÿ™
    const text = document.createElement("div");
    text.className = "click-text";
    text.innerText = "Click Me";
    orca.appendChild(text);

    orca.addEventListener('click', () => {
      // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÜÿµ
      text.style.display = "none";

      // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿµŸàÿ™ ŸÅŸä ŸÑÿ≠ÿ∏ÿ© ÿßŸÑÿ™ŸÅÿßÿπŸÑ ÿßŸÑŸÖÿ®ÿßÿ¥ÿ± (ŸäÿØÿπŸÖ iOS)
      if (audio && audio.paused) {
        audio.play().catch(err => {
          console.log("ŸÅÿ¥ŸÑ ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿµŸàÿ™:", err);
        });
      }

      // ÿ®ÿØÿ° ÿßŸÑÿ∫Ÿàÿµ
      orca.style.animation = "dive 1s forwards";

      // ÿ®ÿπÿØ 1 ÿ´ÿßŸÜŸäÿ© ÿßŸÜÿ™ŸÇŸÑ ŸÑŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ´ÿßŸÜŸäÿ©
      setTimeout(() => {
        window.location.href = "main.html";
      }, 1000);
    });
  </script>
</body>
</html>
